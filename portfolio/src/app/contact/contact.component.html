<div class="container">
  <div appFadeInOnce fxFlex="100%" fxLayout="column" fxLayoutAlign="center center" class="contact-content">
    <h2 appFadeInOnce class="header">{{contact.title}}</h2>
    <p appFadeInOnce class="body">
     {{contact.body}}
    </p>
    <button appFadeInOnce mat-raised-button color="accent" (click)="contactUs()"><i class="fas fa-pencil-alt"></i> {{contact.buttonLabel}}</button>
  </div>
</div>
