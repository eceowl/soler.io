<mat-toolbar [@toggle]="isVisible" class="md-tall mat-elevation-z4" color="primary">
  <button fxShow="true" fxHide.gt-sm="true" (click)="openSideNav()" color="accent" mat-icon-button >
    <mat-icon svgIcon="menu" ></mat-icon>
  </button>
  <span class="fill-remaining-space"></span>
  <app-toolbar-branding class="branding fill-remaining-space"></app-toolbar-branding>
  <app-navigation-buttons fxShow.gt-md="true" fxHide.lt-md="true"></app-navigation-buttons>
</mat-toolbar>
